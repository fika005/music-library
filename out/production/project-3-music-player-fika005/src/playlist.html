<!DOCTYPE html>
<html>
<head>
    <style>
            table {
          border-collapse: collapse;
          width: 60%;
        }
        th {
          background-color: #9999ff;
          color: black;
          padding: 12px;
          text-align: center;
          border-bottom: 1px solid #ddd;
        }
          td {
          padding: 12px;
          text-align: center;
          border-bottom: 1px solid #ddd;
        }

        tr:hover {background-color: #e6e6ff;}

                .menu .button {
          background-color: #33b5e5;
          border: 1px #33b5e5;
          color: white;
          padding: 8px;
          text-align: center;
          text-decoration: none;
          font-size: 16px;
          cursor: pointer;
          width: 150px;
          display: block;
          border-radius: 12px;
          box-shadow: 0 1px 5px rgba(0,0,0,0.60), 0 1px 2px rgba(0,0,0,0.75);
          margin-bottom: 7px;


        }

        .menu .button:not(:last-child) {
          border-bottom: none; /* Prevent double borders */
        }

        .menu .button:hover {
          background-color: #9933cc;
        }

          .header {
          background-color: #9933cc;
          color: #ffffff;
          padding: 15px;
          text-align: center;

        }

        .header-content-inner img {
          vertical-align:middle;
          display:inline;
        }

        table.center {
          margin-left: auto;
          margin-right: auto;
        }
</style>
</head>
<body>
<div class="header">
    <div class="header-content-inner img">
        <h1><img src="https://cdn140.picsart.com/277051554043211.png?type=webp&to=min&r=640" alt="logo" width="40" height="40">
            Meowsiclib</h1> <br><br>

    </div>
</div><br><br>

<div class= "menu">

    <table id = "playlist" class="center">
    <tr>
        <th>Song Name</th>
        <th>Artist</th>
        <th>Album</th>
        <th>Description</th>
        <th>Delete Song</th>



    </tr>
